<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Videos - Ke Sugar</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0f2fe;
      color: #1f2933;
      opacity: 0;
      transition: opacity .5s ease;
      user-select: none;
    }

    body.loaded { opacity: 1; }

    a { text-decoration: none; color: inherit; }
    img, video { pointer-events: none; }

    .page {
      max-width: 1250px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    /* ✅ HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .brand-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar-wrapper {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      overflow: hidden;
      border: 3px solid #fff;
      background-color: #e0f2fe;
      box-shadow: 0 8px 20px rgba(56,189,248,0.25);
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .brand-subtitle {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #6b7280;
      white-space: nowrap;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-end;
      max-width: 600px;
    }

    .nav-item {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #4b5563;
      position: relative;
      padding-bottom: 4px;
      white-space: nowrap;
    }

    .nav-item::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg,#3b82f6,#0ea5e9);
      transition: width .3s ease;
    }

    .nav-item:hover::after { width: 100%; }

    /* ✅ VIDEO SECTION */
    .video-section {
      background-color: #fff;
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: 0 24px 60px rgba(56,189,248,0.18);
      border: 1px solid rgba(56,189,248,0.2);
    }

    /* ✅ TITLE ARGB */
    .section-title {
      font-size: 38px;
      font-weight: 800;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 25px;
      text-align: center;
      background: linear-gradient(
        90deg,
        rgba(0,255,255,1),
        rgba(0,150,255,0.9),
        rgba(0,80,255,0.8),
        rgba(0,150,255,0.9),
        rgba(0,255,255,1)
      );
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flow 4s linear infinite;
    }

    @keyframes flow {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    /* ✅ TOP VIDEO GRID (2 VIDEO NGANG) */
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 50px;
    }

    .video-box {
      width: 100%;
      height: 260px;
      background-color: #dbeafe;
      overflow: hidden;
      position: relative;
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ✅ COMING SOON TYPING */
    .coming {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #0ea5e9;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #0ea5e9;
      animation: typing 2.5s steps(12) infinite alternate,
                 blink .7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; }
    }

    @keyframes blink {
      0% { border-color: transparent; }
      50% { border-color: #0ea5e9; }
      100% { border-color: transparent; }
    }

    /* ✅ HIGHLIGHT EMBED */
    .highlight-box {
      width: 100%;
      height: 420px;
      background-color: #dbeafe;
      overflow: hidden;
      position: relative;
    }

    .highlight-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 900px) {
      .header { flex-direction: column; align-items: flex-start; }
      .video-grid { grid-template-columns: 1fr; }
      .video-box { height: 220px; }
      .highlight-box { height: 360px; }
    }

    @media (max-width: 600px) {
      .page { padding: 30px 20px; }
      .section-title { font-size: 30px; }
      .video-box { height: 200px; }
      .highlight-box { height: 300px; }
    }
  </style>
</head>

<body>

<script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });

  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', function (e) {
    if (e.key === 'F12') e.preventDefault();
    if (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) e.preventDefault();
    if (e.ctrlKey && ['U','S'].includes(e.key)) e.preventDefault();
  });
</script>

<div class="page">

  <!-- ✅ HEADER -->
  <header class="header">
    <div class="brand-area">

        <img src="https://iili.io/fIneulp.md.png" />
      </div>
      <div>
        <div class="brand-title">Ke Sugar</div>
        <div class="brand-subtitle">Photography & Videography Portfolio</div>
      </div>
    </div>

    <nav class="nav">
      <a class="nav-item" href="index.html">MAIN</a>
      <a class="nav-item" href="about.html">ABOUT ME</a>
      <a class="nav-item" href="photos.html">PHOTOS</a>
      <a class="nav-item" href="cosplay.html">PHOTOS COSPLAY</a>
      <a class="nav-item" href="normal.html">NON-COSPLAY</a>
      <a class="nav-item" href="videos.html">VIDEOS</a>
      <a class="nav-item" href="service.html">SERVICE & CONTACT</a>
      <a class="nav-item" href="rules.html">RULES</a>
    </nav>
  </header>

  <!-- ✅ VIDEO SECTION -->
  <section class="video-section">

    <!-- ✅ PHẦN TRÊN: VIDEO NGUỒN KHÁC -->
    <div class="section-title">VIDEO NGUỒN KHÁC</div>

    <div class="video-grid">

      <!-- VIDEO 1 -->
      <div class="video-box">
        <div class="coming">COMING SOON...</div>
      </div>

      <!-- VIDEO 2 -->
      <div class="video-box">
        <div class="coming">COMING SOON...</div>
      </div>

    </div>

    <!-- ✅ PHẦN DƯỚI: VIDEO HIGHLIGHT -->
    <div class="section-title">VIDEO HIGHLIGHT</div>

    <div class="highlight-box">
      <div class="coming">COMING SOON...</div>
    </div>

  </section>

</div>

</body>
</html>
